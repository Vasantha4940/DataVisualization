     <script>
       
 function getLayout()
 {
     var layoutList=document.getElementById("layouts").value;
          if(layoutList=="Spread")
          {
              startRead_spread();
          }else if(layoutList=="Springy")
          {
              startRead_springy();
          }else if(layoutList=="Grid"){
             startRead_grid() ;

 }
